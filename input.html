<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form inputs</title>
  </head>
  <body>
    <h1>Inputs in forms</h1>
    <form class="" action="index.html" method="post">
      <label>Your name:</label>
      <input type="text">
      <br>
      <label>Date:</label>
      <input type="date">
      <br>
      <label>Password:</label>
      <input type="password">
      <br>
      <input type="checkbox">
      <br>
      <input type="color">
      <br>
      <input type="range">
      <br>
      <input type="radio">
      <br>
      <input type="file">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
